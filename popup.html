<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>IdeaScape Session Manager</h1>
    <div id="wrapper">
        <div id="sessionOff" role="main">
          <form>
            <label for="newsession">Create new Session:</label>
            <button id="newsession">Create!</button>
            <label for="joinsession">Join Existing Session:</label>
            <input type="text" id="joinsession" name="sessionID">
            <button id="joinButton">Join!</button>
            <div id="errorField" style="color:#FF0000;"></div>
          </form>
        </div>
        <div id="sessionOn">
            <span style="padding-bottom:5px">ImageScope is currently in Session.</span> <br>
            <span>Current Session ID: </span><span id="currentSession"></span> <br>
            Go to session page: <a id="sessionUrl" href=""></a> <br>
            <button id="sessionEnd">End Session</button>
        </div>
    </div>
  </body>
</html>
